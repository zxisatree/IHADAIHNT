<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" />
    <script src="../consoleAddNameAsPrefix.js" defer></script>
    <script src="playingwithTimer.js" defer></script>
    <script src="pomodoro.js" defer></script>
    <script src="awaitTimer.js" defer></script>
  </head>
  <body>
    <button id="hang">Hang</button>
    <button id="hangWorker">Hang Worker</button>
    <button id="toggleInterval">Start/stop setInterval</button>
    <button id="toggleIntervalDate">Start/stop setInterval Date</button>
    <button id="startRaf">Start rAF</button>
    <button id="pauseRaf">Pause rAF</button>
    <button id="stopRaf">Stop rAF</button>
    <button id="startRafDate">Start RafDate</button>
    <button id="pauseRafDate">Pause RafDate</button>
    <button id="stopRafDate">Stop RafDate</button>
    <button id="startWorker">Start Worker</button>
    <button id="stopWorker">Stop Worker</button>
    <p id="timerText">Time</p>
    <button id="savePomodoro">Save Pomodoro times</button>
    <button id="startPomodoro">Start Pomodoro timer</button>
    <label for="timeWork">Work time in minutes</label>
    <input id="timeWork" value="25">
    <label for="timeBreak">Break time in minutes</label>
    <input id="timeBreak" value="5">
    <label for="timeRest">Rest time in minutes</label>
    <input id="timeRest" value="20">
    <p>Pomodoro timer will time the following: Work Break Work Break Work Break Work Rest, then repeat</p>
    <p>Pomodoro timer is currently on:</p>
    <div class="pomodoroText" id="work1">Work</div>
    <div class="pomodoroText" id="break1">Break</div>
    <div class="pomodoroText" id="work2">Work</div>
    <div class="pomodoroText" id="break2">Break</div>
    <div class="pomodoroText" id="work3">Work</div>
    <div class="pomodoroText" id="break3">Break</div>
    <div class="pomodoroText" id="work4">Work</div>
    <div class="pomodoroText" id="break4">Break</div>
    <div class="pomodoroText" id="rest">Rest</div>
    <p id="pomodoroTimerText"></p>
    <button id="await">Start await timer</button>
  </body>
</html>
